<body>
<h1>Opdracht 10</h1>
<ul>
    <li>een</li>
    <li>twee</li>
    <ol>
        <li>jan</li>
        <li>piet</li>
        <li>joris</li>
    </ol>
    <li>vier</li>
</ul>
<p>Men probeert een genummerde lijst te maken maar in plaats van een ordered list (ol) te gebruiken werden de cijfers letterlijk uitgetypt in een unordered list (ul). </p>
