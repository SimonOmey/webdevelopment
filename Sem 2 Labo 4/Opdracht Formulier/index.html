<!DOCTYPE html>
<html lang="nl" xmlns="http://www.w3.org/1999/html">
<head> 
	<title>Oefening</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head> 

<body> 
<header>
	<h1>Opdracht Formulier</h1>
</header>
<main>
	<form action="index.html" method="post">
		<p><label for="fname">Firstname*: </label>
		<input type="text" id="fname" name="fname" placeholder="Your first name" required="required"></p>
		<p><label for="lname">Lastname*: </label>
		<input type="text" id="lname" name="lname" placeholder="Your last name" required="required"></p>
		<p>Which sport do you train?</p>
		<p><input type="radio" id="Running" name="sport" value="ru"><label for="Running">Running</label></p>
		<p><input type="radio" id="Swimming" name="sport" value="ru"><label for="Swimming">Swimming</label></p>
		<p><input type="radio" id="Rowing" name="sport" value="ru"><label for="Rowing">Rowing</label></p>
		<p>What's your gender?</p>
		<p><label for="Male">Male</label>
			<input type="radio" id="Male" name="gender" value="M"></p>
		<p><label for="Female">Female</label>
			<input type="radio" id="Female" name="gender" value="M"></p>
		<p><label for="movie">Favorite movie: </label>
		<input type="text" id="movie" name="movie"></p>
		<p><label for="quote">Favorite quote</label>
		<input type="text" id="quote" name="quote" placeholder="Write your favorite movie"></p>
		<p><label for="password">Password*: </label>
			<input type="text" id="password" name="fname" required="required"></p>
		<p><label for="food">Favorite food: </label>
		<select name="food" id="food">
			<option value="Hamburgir">Hamburgir</option>
			<option value="Frietjes">Frietjes</option>
			<option value="Pizza">Pizza</option>
		</select></p>
		<p><input type="submit" id="file" name="file" value="Bestand kiezen">
			<label for="file">Geen bestand gekozen</label></p>
		<p><label for="email">Email adress: </label>
			<input type="email" id="email" name="email" placeholder="Enter your email adress"></p>
		<p><label for="site">Favorite site: </label>
		<input type="url" id="site" name="site" placeholder="Enter the URL of your favorite site"></p>
		<p><label for="number">Favorite number between 1-10: </label>
		<input type="number" id="number" name="number"  min="0" max="10"></p>
		<p><label for="range" >Favorite number between 11-1000: </label>
		<input type="range" id="range" name="range" min="11" maxlength="1000"></p>
		<p><label for="date" >When were you born</label>
		<input	type="date" id="date" name="date"></p>
		<p><label for="zip-code" >Belgium zip-code reg number*</label>
		<input type="text" id="zip-code" name="zip-code" pattern="[1-9]{1}[0-9]{2}[0-2]{1}" title="postcode" required="required"></p>
		<p><label for="search" >Search for something</label>
		<input type="search" id="search" name="search"></p>
		<p><label for="color" >What is your favorite color?</label>
		<input	type="color" id="color" name="color"></p>
		<p><label for="submit"></label>
		<input type="submit" id="submit" name="submit" value="Verzenden" ></p>
	</form>
</main>
<footer>
	<a href="../Index.html">Labo page</a>
	<a href="../../index.html">Landing page</a>
</footer>
	<script src="scripts/code.js"></script>
</body> 
</html>
